<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!--Tailwind+DaisyUi-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">

    <header class="border-b-2 border-gray-300 py-3 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto flex justify-between items-center">
            <div class="left flex gap-1">
                <div class=" logo w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="balance-info ">
                    <h2 class="text-2xl font-bold">$ <span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="./index.html" class="btn bbtn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log
                    Out</a>
            </div>
        </section>
    </header>
    <section class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        <div class="buttons grid grid-cols-3 gap-3">
            <button onclick="showOnly('add-money')" class="btn flex flex-col h-full py-10 btn-primary btn-soft">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button onclick="showOnly('cashout')" class="btn flex flex-col h-full py-10 btn-primary btn-soft">
                <img src="./assets/opt-2.png" alt="">
                <p>Cash Out</p>
            </button>
            <button onclick="showOnly('transfer-money')" class="btn flex flex-col h-full py-10 btn-primary btn-soft">
                <img src="./assets/opt-3.png" alt="">
                <p>Transfer Money</p>
            </button>
            <button class="btn flex flex-col h-full py-10 btn-primary btn-soft">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button class="btn flex flex-col h-full py-10 btn-primary btn-soft">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button onclick="showOnly('history')" class="btn flex flex-col h-full py-10 btn-primary btn-soft">
                <img src="./assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>
        </div>
    </section>

    <section id="add-money" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-bold mb-5">Add Money</h2>

        <div class="card bg-base-100 w-full  shadow rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold">Select A Bank</label>
                    <select id="add-money-bank" class="select w-full bg-base-200 rounded-full">
                        <option disabled selected>Select Bank</option>
                        <option value="DBBL">DBBL</option>
                        <option value="IBBBL">IBBL</option>
                        <option value="CITY">City Bank</option>
                    </select>
                    <br>
                    <label class="label text-neutral font-bold">Bank Account Number</label>
                    <input value="01234567890" id="add-money-number" maxlength="11" minlength="11" type="text"
                        class="input rounded-full bg-base-200 w-full" placeholder="Enter 11 digit account number" />

                    <br>
                    <label class="label text-neutral font-bold">Amount to Add</label>
                    <input id="add-money-amount" type="number" class="input rounded-full bg-base-200 w-full"
                        placeholder="Add Amount to withdraw" />

                    <br>

                    <label class="label text-neutral font-bold">Pin Number</label>
                    <input id="add-money-pin" maxlength="4" min-length="4" type="password"
                        class="input bg-base-200 rounded-full w-full" placeholder="Enter 4 digit pin number" />
                    <div></div>
                    <button id="add-money-btn" class="btn btn-primary rounded-full mt-4">Add Money</button>
                </fieldset>
            </div>
        </div>
    </section>

    <section id="cashout" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-bold mb-5">CashOut</h2>
        <div class="card bg-base-100 w-full  shadow rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold">Mobile Number</label>
                    <input value="01234567890" id="cashout-number" maxlength="11" minlength="11" type="text"
                        class="input rounded-full bg-base-200 w-full" placeholder="Enter Agent  11digit Number" />

                    <br>
                    <label class="label text-neutral font-bold">Amount</label>
                    <input id="cashout-amount" type="number" class="input rounded-full bg-base-200 w-full"
                        placeholder="Enter Amount  to withdraw" />

                    <br>

                    <label class="label text-neutral font-bold">4 Digit Pin</label>
                    <input id="cashout-pin" maxlength="4" min-length="4" type="password"
                        class="input bg-base-200 rounded-full w-full" placeholder="Enter 4 Digit Pin" />
                    <div></div>
                    <button id="cashout-btn" class="btn btn-primary rounded-full mt-4">Withdraw Money</button>
                </fieldset>
            </div>
        </div>
    </section>

    <section id="transfer-money" class="w-11/12 mx-auto py-5 hidden ">
        <h2 class="text-xl font-bold mb-5">Transfer Money</h2>
        <div class="card bg-base-100 w-full  shadow rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold">User Account Number</label>
                    <input value="01234567890" id="transfer-number" maxlength="11" minlength="11" type="text"
                        class="input rounded-full bg-base-200 w-full" placeholder="Enter Agent  11digit Number" />

                    <br>
                    <label class="label text-neutral font-bold">Amount</label>
                    <input id="transfer-amount" type="number" class="input rounded-full bg-base-200 w-full"
                        placeholder="Enter Amount  to transfer" />

                    <br>

                    <label class="label text-neutral font-bold">Pin Number</label>
                    <input id="transfer-pin" maxlength="4" min-length="4" type="password"
                        class="input bg-base-200 rounded-full w-full" placeholder="Enter 4 Digit Pin Number" />
                    <div></div>
                    <button id="transfer-btn" class="btn btn-primary rounded-full mt-4">Send Now</button>
                </fieldset>
            </div>
        </div>
    </section>

    <section id="history" class="w-11/12 mx-auto py-5 hidden " >
         <h2 class="text-xl font-bold mb-5">Transactions</h2>
         <div class="space-y-5" id="history-container">
           
         </div>
    </section>

    <script src="./Script/machine.js"></script>
    <script src="./Script/transfer.js"></script>
    <script src="./Script/addMoney.js"></script>
    <script src="./Script/cashout.js"></script>

</body>

</html>
